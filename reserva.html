<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" href="assets/ico.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de Mesa - Terra Gabi</title>
    <!-- Carga de Tailwind CSS CDN para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace a la fuente Inter de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Enlace a tu archivo de estilos personalizado -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center fade-in">
    <!-- Header de la Página -->
    <header
      class="header-bg text-white shadow-lg py-4 px-6 md:px-12 rounded-b-xl w-full absolute top-0"
    >
      <nav
        class="container mx-auto flex flex-col md:flex-row justify-between items-center"
      >
        <!-- Nombre del Restaurante -->
        <a
          href="index.html"
          class="text-4xl font-bold text-primary mb-4 md:mb-0 hover:text-primary-hover transition-colors duration-300"
        >
          Terra Gabi
          <span class="text-xl font-normal text-secondary-text">가비</span>
        </a>
        <!-- Botones de Navegación -->
        <div class="flex flex-wrap justify-center gap-4">
          <a href="carta.html" class="btn-primary">Carta</a>
          <a href="reserva.html" class="btn-primary">Reserva de Mesa</a>
          <a href="contacto.html" class="btn-primary">Contacto</a>
        </div>
      </nav>
    </header>

    <!-- Contenido Principal - Formulario de Reserva -->
    <main
      class="flex-grow flex items-center justify-center text-center px-6 py-12 md:py-16 mt-24"
    >
      <div
        id="reserva-form"
        class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full"
      >
        <h1
          class="text-4xl font-extrabold text-primary mb-6 animate-fade-in-down"
        >
          Reserva tu Mesa
        </h1>
        <form class="space-y-6" id="formulario-reserva"> 
          <!-- Campo para la Fecha -->
          <div>
            <label
              for="fecha"
              class="block text-lg font-semibold text-white text-left mb-2"
              >Selecciona una fecha:</label
            >
            <!-- Input de tipo date para el calendario -->
            <input
              type="date"
              id="fecha"
              name="fecha"
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-lg transition duration-200"
              required
            />
          </div>

          <!-- Campo para la Hora -->
          <div>
            <label
              for="hora"
              class="block text-lg font-semibold text-white text-left mb-2"
              >Selecciona una hora:</label
            >
            <!-- Select para la hora, se llenará dinámicamente con JavaScript -->
            <select
              id="hora"
              name="hora"
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-lg transition duration-200"
              required
            >
              <option value="">-- Selecciona una hora --</option>
            </select>
          </div>

          <!-- Campo para el Número de Personas -->
          <div>
            <label
              for="personas"
              class="block text-lg font-semibold text-white text-left mb-2"
              >Número de personas:</label
            >
            <input
              type="number"
              id="personas"
              name="personas"
              min="1"
              max="10"
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-lg transition duration-200"
              placeholder="Ej: 4"
              required
            />
          </div>

          <!-- Botón de Enviar (sin funcionalidad por ahora) -->
          <button
            id="submit-button"
            type="submit"
            class="w-full bg-primary text-white py-3 px-4 rounded-md hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 text-xl font-bold transition duration-300 ease-in-out transform hover:scale-105"
          >
            Reservar Ahora
          </button>
        </form>
      </div>
    </main>

    <!-- Footer de la Página -->
    <footer
      class="footer-bg text-footer-text text-center py-6 mt-12 rounded-t-xl w-full absolute bottom-0"
    >
      <p>&copy; 2025 Terra Gabi. Todos los derechos reservados.</p>
      <p>Puerto Deportivo de Mazagón, Huelva.</p>
    </footer>

    <!-- Enlace a tu archivo de JavaScript personalizado -->
    <script src="app.js" defer></script>
  </body>
</html>
